<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LDS Temples picture album with filters and dynamic loading" />
  <meta name="author" content="Your Name" />
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="styles/filtered-temples.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>LDS Temples</h1>
      <nav>
        <button class="filter-btn active" data-filter="home">Home</button>
        <button class="filter-btn" data-filter="old">Old</button>
        <button class="filter-btn" data-filter="new">New</button>
        <button class="filter-btn" data-filter="large">Large</button>
        <button class="filter-btn" data-filter="small">Small</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="temple-grid" id="templeGrid"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="currentYear"></span> LDS Temples | Isabirye Elton</p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </div>
  </footer>

  <script src="scripts/filtered-temples.js"></script>
</body>

</html>
