<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name *</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be inserted here by JS -->
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating *</legend>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
          <label><input type="radio" name="rating" value="2"> 2 ☆☆</label>
          <label><input type="radio" name="rating" value="3"> 3 ☆☆☆</label>
          <label><input type="radio" name="rating" value="4"> 4 ☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5"> 5 ☆☆☆☆☆</label>
        </div>
      </fieldset>

      <!-- Date -->
      <label for="installDate">Date of Installation *</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" value="durable" id="durable"> Durable</label>
        <label><input type="checkbox" name="features" value="easy" id="easy"> Easy to Use</label>
        <label><input type="checkbox" name="features" value="efficient" id="efficient"> Energy Efficient</label>
      </fieldset>

      <!-- Review -->
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <!-- User Name -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="currentYear"></span> | Isabirye Elton | Uganda</p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </div>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
